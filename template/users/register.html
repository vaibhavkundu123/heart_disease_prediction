<!-- users/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            /*height: 100%;*/
            max-height: none;
            max-width: 55%;
            /*max-width: none;*/
            border-radius: 10px;
            text-align: center;
            /*justify-content: center;*/
            display: flex;
            flex-direction: column;
        }

        h1 {
            padding-top: 50px;
            color: #fff;
        }

        form {
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #5cb85c;
            color: white;
            border: none;
            text-decoration: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Register</button>
            <p>Already have an account? <a class="button" href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
</body>
</html>
